<script>
//Para interactuar con la tabla de productos
	$('#tablaListadoPerfiles tbody').on( 'click', 'tr', function () {
		var table = $('#tablaListadoPerfiles').DataTable();
		if ( $(this).hasClass('selected') ) {
        $("#editarPerfil").attr("disabled","disabled");
        $("#asignarAreasPerfil").attr("disabled","disabled");
		}
		else {
				table.$('tr.selected').removeClass('selected');
        $("#editarPerfil").removeAttr("disabled");
        $("#asignarAreasPerfil").removeAttr("disabled");
		}
	});

</script>
