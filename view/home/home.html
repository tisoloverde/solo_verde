<div id="home" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <form id="loginSystem" class="centerDiv">
    <div class="form-group">
      <div id="colorLoginTitle" style="width: 300px; text-align: center; margin-bottom: 20px;">
        <img style='width: 350px; min-width: 350px; max-width: 350px;' src='view/img/logo_home.png'>
        <label style="font-size: 22pt; margin-bottom: 0px; font-weight: bold;">Inicio de sesión</label>
      </div>
      <div style="width: 300px; text-align: center; margin-bottom: 20px;">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text noSelect" style="width: 120px;" disable>RUT:</span>
          </div>
          <input type="text" class="form-control" name="loginSystem-rut" id="loginSystem-rut" onblur="Rut();">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text noSelect" style="width: 120px;" disable>Contraseña:</span>
          </div>
          <input type="password" class="form-control" type="password" name="loginSystem-pass" id="loginSystem-pass">
        </div>
        <button style="width: 100%;" class="form-control btn btn-secondary" name="loginSystem-submit" id="loginSystem-submit"><span class="fas fa-unlock-alt"></span>&nbsp;&nbsp;Ingresar</button>
        <br/>
        <button style="width: 100%; margin-top: 5px;" class="form-control btn btn-info" name="buttonRecuperarContraseña" id="buttonRecuperarContraseña"><span class="fas fa-first-aid"></span>&nbsp;&nbsp;Recuperar contraseña</button>
        <br/>
        <span id="cerradoInactivo" style="display: none; color: red; margin-top: 10pt;">Su sesión ha expirado</span>
      </div>
    </div>
  </form>
</div>
